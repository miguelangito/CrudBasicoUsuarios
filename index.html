<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>

<body class="p-5">
  <h2 class="text-center mb-5">AÃ±adir/Editar Usuarios</h2>

  <form id="userForm" class="d-flex justify-content-center gap-4 align-items-center ">
    <input type="hidden" id="idUser">
    <div class="form-floating mb-3">
      <input type="text"
      class="form-control"
      id="userName"
      placeholder="Your name"
      required
      >
      <label for="userName">User Name</label>
    </div>

     <div class="form-floating mb-3">
      <input type="number"
      class="form-control"
      id="useAge"
      placeholder="Your Age"
      required
      >
      <label for="userName">User Age</label>
    </div>
    <button class="btn btn-success" type="submit">Send</button>
  </form>

  <h2 class="mt-4 text-center">Lista de Usuarios</h2>
  <div class=" d-flex justify-content-center">
    <table class="table table-striped w-50">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tbody id="tbody"></tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
